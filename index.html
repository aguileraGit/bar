  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Chart - Word Cloud -->
  <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-tag-cloud.min.js"></script>

  <style type="text/css">
    .fancy-fonts {
      font-family: Salsa;
    }

    .not-as-fancy {
      font-family: Comfortaa;
    }

    html {
      height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    hr {
      margin-top: -1rem;
      margin-bottom: 1rem;
      border: 0;
      border-top: 2px solid rgba(0, 0, 0, 0.3);
      width: 80%;
    }

    body {
      background-image: linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -moz-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -ms-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -webkit-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -webkit-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -o-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image:  linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
    }

    body:after {
      background-image: linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -moz-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -ms-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -webkit-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -webkit-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image: -o-linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
      background-image:  linear-gradient(151deg, rgba(34, 193, 195, 0.8547794117647058) 0%, rgba(253, 187, 45, 0.8911939775910365) 100%);
    }

    .modal-backdrop {
      opacity: 0.7 !important;
      background: rgb(120, 120, 120) !important;
    }

    .chartContainer {
      height: 300px;
    }



    img {
      max-width: 100%;
      height: auto;
      vertical-align: bottom;
    }

    .recipe-card {
      background: #fff;
      /* margin: 4em auto; */
      margin-top: 1em;
      margin-bottom: 1em;
      margin-left: 1em;
      margin-right: 1em;
      /* width: 60%; */
      max-width: 320px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    .recipe-card aside {
      position: relative;
    }
    .recipe-card aside img {
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .recipe-card aside .button {
      background: #57abf2;
      display: inline-block;
      position: absolute;
      top: 80%;
      right: 3%;
      width: 4.0625em;
      height: 4.0625em;
      border-radius: 4.0625em;
      line-height: 4.0625em;
      text-align: center;
    }
    .recipe-card aside .button .icon {
      vertical-align: middle;
    }
    .recipe-card article {
      padding: 1.25em 1.5em;
    }
    .recipe-card article ul {
      list-style: none;
      margin: 0.5em 0 0;
      padding: 0;
    }
    .recipe-card article ul li {
      display: inline-block;
      margin-left: 1em;
      line-height: 1em;
    }

    .recipe-card article ul li .icon {
      vertical-align: bottom;
    }
    .recipe-card article ul li span:nth-of-type(2) {
      margin-left: 0.5em;
      font-size: 0.8em;
      font-weight: 300;
      vertical-align: middle;
      color: #838689;
    }
    .recipe-card article h2, .recipe-card article h3 {
      margin: 0;
      font-weight: 300;
    }
    .recipe-card article h2 {
      font-size: 1.75em;
      color: #222222;
    }
    .recipe-card article h3 {
      font-size: 0.9375em;
      color: #838689;
    }
    .recipe-card article p {
      margin: 1.25em 0;
      font-size: 0.8125em;
      font-weight: 400;
      color: #222222;
    }
    .recipe-card article p span {
      font-weight: 700;
      color: #000000;
    }
    .recipe-card article .ingredients {
      margin: 2em 0 0.5em;
    }
    .recipe-card .icon {
      display: inline;
      display: inline-block;
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/recipe-card-icons.svg);
      background-repeat: no-repeat;
    }
    .recipe-card .icon-calories, .recipe-card .icon-calories\:regular {
      background-position: 0 0;
      width: 16px;
      height: 19px;
    }
    .recipe-card .icon-clock, .recipe-card .icon-clock\:regular {
      background-position: 0 -19px;
      width: 20px;
      height: 20px;
    }
    .recipe-card .icon-level, .recipe-card .icon-level\:regular {
      background-position: 0 -39px;
      width: 16px;
      height: 19px;
    }
    .recipe-card .icon-play, .recipe-card .icon-play\:regular {
      background-position: 0 -58px;
      width: 21px;
      height: 26px;
    }
    .recipe-card .icon-users, .recipe-card .icon-users\:regular {
      background-position: 0 -84px;
      width: 18px;
      height: 18px;
    }

  </style>

</head>

<body class="d-flex flex-column h-100">

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">

    <!-- Main content -->
    <div class="container w-100">

        <h1 class="display-3 fancy-fonts text-center">Drinks. Drinks. Drinks.</h1>

        <!-- Word Cloud -->
        <div class="chartContainer pb-2" id="wordCloudWords"></div>

        <!-- Display selected words -->
        <div class="container">

          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-1">
              <h3><span class="badge badge-secondary align-baseline" id="cardCount"></span></h3>
            </div>
            <div class="col-sm-11">
              <!-- <label for="filterTerms" class="col-form-label">Click on ingredient to filter</label> -->
                <input class="form-control align-middle" id="filterTerms" disabled>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-dark" id="clearButton">Clear Search Terms</button>
            </div>
            <div class="col-sm-6">
                <!-- <button type="button" class="btn btn-dark" id="backspaceButton">Backspace</button> -->
            </div>
          </div>

          </div>


        <!-- Recipes -->
        <div id="recipes" class="d-flex flex-row flex-wrap my-flex-container"></div>
        <!-- End recipe div -->

      </div>

  </main>

  <footer class="footer mt-auto py-3 align-middle">
    <div class="container">
      <span class="text-muted align-middle">Made with love. And booze.</span>
    </div>
  </footer>

  <!-- Load custom JS - Top: Flask, Bottom: Local File-->
